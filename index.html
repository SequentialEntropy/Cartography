<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/NS.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecart Track Editor</title>
    <script src="./build/main.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toolbar">
        <!-- Hidden -->
        <input type="file" id="upload" multiple>

        <span id="tools">
            <!-- Toolbar.js -->
        </span>

        <label for="upload"><img src="assets/bundle.png" alt="Upload"></label>
        <img id="download" src="assets/bundle_open_front.png" alt="Download">

        <p id="fpsMeter"></p>
        <p id="tpsMeter"></p>

        <button id="tickCounter">Ticks Elapsed: 0</button>
    </div>
    <canvas id="canvas">
        <!-- Canvas.js -->
    </canvas>
</body>
</html>
